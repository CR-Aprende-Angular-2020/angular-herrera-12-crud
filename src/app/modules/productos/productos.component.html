<h1>Listado de Productos </h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink='/producto/nuevo' class="btn btn-primary">
          <i class="fa fa-plus"></i>
          Agregar
      </button>
    </div>
</div>

<table *ngIf="!cargando && productos.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col" class="text-right">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ producto.nombre }}</td>
            <td>
                <label *ngIf="producto.estado==='Activo'" class="badge badge-success">{{ producto.estado }}</label>
                <label *ngIf="producto.estado!=='Activo'" class="badge badge-danger">{{ producto.estado }}</label>
            </td>
            <td class="text-right">
                <button class="btn btn-info mr-1" [routerLink]="['/producto',producto.id]">
                  <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="delete( producto, i )">
                  <i class="fa fa-trash"></i>
              </button>

            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && productos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading">No hay Registros</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster" role="alert">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
    <p class="mb-0">Espere por favor</p>
</div>
